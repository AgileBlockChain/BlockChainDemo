<!DOCTYPE html>
<html>
<head>
    <title>scdemo</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
    <style>
    .col-lg-1 , col-md-2 {
    margin-top:2%;
    }
    </style>
</head>
<body style = "color:white" >
<div class="container-fluid">
    <div class="row">
        <div class=" row" style="background-color:rgba(64, 65, 67, 0.89);"> 
            <div class=" col-xs-12 col-sm-1 col-md-1 text-center">
                <img src="./img/logo.png" alt="logo" style="width:70px; height:70px;">
            </div>
            <div class=" col-xs-12 col-sm-10 col-md-9 col-lg-10 text-center "style="color:white">
                <h3 style="color:white"> ZERV Supply Chain Exchange </h3>
            </div>
            <div class=" col-xs-12 col-sm-1 col-md-2 col-lg-1 text-center">
                <a href = "#" onclick = "window.location = window.location.protocol + '//' + window.location.host+'/investor/'" style="color:white" ><p>Home</p></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class = "col-lg-6">
            <div class = "row">
                <div class="col-xs-12 col-sm-12 col-md-12 "id="buyer" style ="padding-bottom:2%;  padding-right:5px; background-color:rgba(109, 110, 113, 0.89); border-right:1px solid white; border-top:1px solid white;">
                    <div class ="row">
                        <div id = "buyer_balance" class="col-xs-12 col-sm-12 col-md-12" style ="border:0px solid black; height:30px; padding:20px;">
                        </div>
                    </div>
                    <div class=" col-xs-12 col-sm-12 col-md-12" style="padding:10px;">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-4">
                                Name
                                <input id="pname"class="form-control"type="text" name="" value="" placeholder="Enter Purchase name ">
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4">
                                Des
                                <input id="pdetail" class="form-control"type="text" name="" value="" placeholder="Enter Purchase details ">
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4">
                                Value
                                <input  id="pvalue"class="form-control"type="text" name="" value="" placeholder="Enter Purchase value ">
                            </div>
                        </div>
                        <div class ="row">
                            <div class ="col-xs-12 col-sm-4 col-md-4" style="padding-top:10px;">
                                details
                                <input class ="form-control" type="textarea" rows="4" cols="50" id ="details" placeholder="Detailed description">
                            </div>

                            <div class ="col-xs-12 col-sm-4 col-md-4" style="padding-top:10px; margin-top:3%;">
                                <input type="file" id="inputFile" multiple size="50"  >
                                <p id="demo"></p>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4" style="padding-top:10px;">

                                <button class = "btn btn-info"type="button" name="button" onclick="uploads()" style="margin-top:6%;">Create Purchase</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 "id="buyer" style ="padding-bottom:2%;  padding-right:5px; background-color:rgba(109, 110, 113, 0.89); border-right:1px solid white; border-top:1px solid white;">
                    <div class="row">
                        <div id ="seller_balance" class="col-xs-12 col-sm-12 col-md-12" style ="border:0px solid black; height:30px;padding:20px;">
                        </div>
                    </div>
                    <div class=" col-xs-12 col-sm-12 col-md-12" style="padding:10px;">
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-4">
                                Name
                                <input id = "bName" class="form-control" type="text" name="" value="" placeholder=" Purchase name ">
                            </div>  
                            <div class="col-xs-12 col-sm-4 col-md-4">
                                Purchase value
                                <input id = "bAmount" class="form-control" type="text" name="" value="" onchange=" totalval(this.id);" placeholder=" Purchase value">
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-4">
                                Total Value
                                <input id = "id_total_value" class="form-control" type="text" name="" value="" placeholder=" Total Value">
                                <input id = "proId" class="form-control" type="text" name="" value="" placeholder=" Total Value" style = "display:none">
                            </div> 
                        </div>
                        <div class ="row">
                            <div class="col-xs-12 col-sm-4 col-md-4" style="padding:10px;"> 
                                <button class="btn btn-info"type="button" name="button" onclick ="createBid()"style="margin-top:5%">Create Purchase Offer </button>
                            </div>
                        </div>
                    </div>
                </div>     
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12" style ="background-color:rgba(109, 110, 113, 0.89); margin-top:5px; min-height:1000px">
            <div class="col-xs-12 col-sm-12 col-md-12 text-left" style="padding-top:2%">
                <b style="font-size: 20px;">Exchange Portal</b>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12"style="padding-top:30px;">
                            <div class="col-xs-12 col-sm-12 col-md-12" style="font:carial padding:0px;">
                                    <b>Purchase Offers</b>
                            </div>
                            <div class=" col-xs-12 table-responsive">
                            <table class="table table-bordered" id ="bid_list_tabel">
                                <thead>
                                    <tr>
                                      <th> Name</th>
                                      <th> Amount</th>
                                      <th> State</th>
                                      <th> Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 " style="padding-top:30px;">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <b>Purchase list</b>
                            </div>
                            <div class=" col-xs-12 table-responsive">
                                <table class="table table-bordered" id = "projectListTable">
                                    <thead>
                                        <tr>
                                            <th>Select</th>
                                            <th> Name</th>
                                            <th> Des</th>
                                            <th> Value</th>
                                            <th> State</th>
                                            <th> Info </th>
                                            <th> Attachment</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style = "color:black">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h6 class="modal-title" id = "ipfsHashAddress"></h6>
            </div>
            <div class="modal-body" style = "color:black">
                <p id = "content"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
